    <div class="part">
      <h3>html문서 불러오기</h3>
      <iframe src="./all_contents.html" width="500px" height="700px"></iframe>
      <!-- 
        iframe 을 사용하였을경우, 불러오는 문서의 a요소는 target="_parent" 또는
        target="_top" , target="_blank" 중 하나를 써야한다.
        
        _self : 자신의 페이지에서 이동 (기본속성)
        _parent : iframe내부 위치의 부모요소에서 페이지 이동
        _top : iframe내부 위치의 가장 상위 위치에서 페이지 이동 -> 현시점에선 _top을 주로사용
        _blank : 새창에서 이동
       -->
    </div>
    <div class="part youtube">
      <h3>외부 동영상 불러오기</h3>
      
    </div>
